<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
  <div class="container">
    <div id="app">
      <h1>{{ message }}</h1>
      <input v-model="message" type="text"> <span><button v-on:click="greet">Greet</button></span>
      <div class="row mt-5">
        <div class="col-4">
          <ul class="list-group">
            <li v-for="(todo, index) in todos" class="list-group-item">{{ todo.text }}
              <button @click="deleteTodo" type="button" class="btn btn-outline-danger">Delete</button>
              <button type="button" class="btn btn-outline-success">Success</button>
            </li>
          </ul>
          <div>
            <input v-model="insert" type="text"> <button @click="addTodo" type="button" class="btn btn-outline-primary">Inserisci elemento</button>
          </div>
          <div  v-if="change != ''" class="warning">
            <input v-model="insert" type="text"><button @click="addTodo" type="button" class="btn btn-outline-warning">Modifica elemento</button>
          </div>
        </div>
     </div>
   </div>
  </div>

    <script src="index.js"></script>
</body>

</html>
